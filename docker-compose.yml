version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rafa-ilpi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rafa_user
      POSTGRES_PASSWORD: rafa_pass_dev
      POSTGRES_DB: rafa_ilpi
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rafa-ilpi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rafa_user -d rafa_ilpi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rafa-ilpi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rafa-ilpi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional - para gerenciar banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rafa-ilpi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rafalabs.com.br
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rafa-ilpi-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  rafa-ilpi-network:
    driver: bridge
