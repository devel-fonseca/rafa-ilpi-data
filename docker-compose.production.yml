version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rafa-ilpi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rafa_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rafa_pass_prod}
      POSTGRES_DB: rafa_ilpi
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rafa-ilpi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rafa_user -d rafa_ilpi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rafa-ilpi-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass_prod}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rafa-ilpi-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS API
  backend:
    image: rafa-ilpi-backend:latest
    container_name: rafa-ilpi-backend
    restart: unless-stopped
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: production
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://rafa_user:${POSTGRES_PASSWORD:-rafa_pass_prod}@postgres:5432/rafa_ilpi
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass_prod}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-please-use-env-file}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      COMPANY_NAME: ${COMPANY_NAME:-RAFA Labs}
      COMPANY_SUPPORT_EMAIL: ${COMPANY_SUPPORT_EMAIL:-suporte@rafalabs.com.br}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend/logs:/app/logs
    networks:
      - rafa-ilpi-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Frontend React + Vite (Nginx)
  frontend:
    image: rafa-ilpi-frontend:latest
    container_name: rafa-ilpi-frontend
    restart: unless-stopped
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    ports:
      - "80:80"
    networks:
      - rafa-ilpi-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rafa-ilpi-network:
    driver: bridge
